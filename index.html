<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mr. Quiz's BIG Quiz Show</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="quiz.css">
</head>

<body>
	<div class="quiz-container">
		<div class="intro">
			<img src="resources\title.png" alt="Title" height="50%" width="50%">
			<p class="btn">Play</p>
		</div>

		<div class="game-screen">
			<h1>Are You Smarter Than<span>Mr. Quiz?</span></h1>
			<img src="resources\mr.quiz.png" alt="Mr. Quiz" height="40%" width="20%">
			<hr></hr>
			<div class="scoreboard">
				<p class="level">Level 10</p>
				<p class="level">Level 9</p>
				<p class="level">Level 8</p>
				<p class="level">Level 7</p>
				<p class="level">Level 6</p>
				<p class="level">Level 5</p>
				<p class="level">Level 4</p>
				<p class="level">Level 3</p>
				<p class="level">Level 2</p>
				<p class="level">Level 1</p>
			</div>
		</div>

		<div class="progress"></div>

		<div class="question">
			<p class="txt">This is a question?</p>
			<p class="ans">Answer 1</p>
			<p class="ans">Answer 2</p>
			<p class="ans">Answer 3</p>
			<p class="ans">Answer 4</p>
			<div class="feeback"></div>
		</div>

		<div class="results"></div>
	</div>


</body>
</html>
